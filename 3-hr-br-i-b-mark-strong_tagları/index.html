<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    * hr =  altına çizgi oluşturur.
    * br = 1 satır daha boşluk oluşturur
    * strong = Bir yazının daha kalın yazılması için kullanılır
    * b = Bir yazının kalın yazması için kullanılır
    * i = İtalik yazmaya yardımcı olur
    * mark =  bir yazının üstünün sarı dolgu olarak çizilmnesine yardımcı olur
 
-->
<body>
    <h2>
       <i>
        <mark>
            HTML Dersleri
        </mark>
       </i>
    </h2>
    <hr>
    <p>
        <strong>
          <i>
            Java dersleri 
          </i>
        </strong>
    </p>
    <br>
    <p>
        <b>
            C# dersleri
        </b>
    </p>
    <p>SQL Server dersleri</p>
    <p>PHP dersleri</p>
</body>
</html>
