<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    * inline-block mantığı
    * p etiketleri alttan ve üstten bir satır boşluk bıraktırır
    * p-h elementleri tüm satırı kullanmasada block yapıyor ve o satıra başka birşey eklenemiyor
    * span etiketleri inlinedır sadece yazıldığı alanı kaplar
-->
<body>
    <p>İsim</p>
    <h2>İletişim Sayfası</h2>
    <span>Telif Hakları Saklıdır</span>

</body>
</html>
