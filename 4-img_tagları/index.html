<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    * src = resmin yolunu bulmaya yardımcı olur
    * alt = resim bulunamadığında webde kullanıcı bilgilendirmek için
    * with = yazının genişliği
    * height = yükseklik
    * <center>
        <img />
    </center> yapılarak yazının veya resmin ortalanmasına yardımcı olur
-->
<body>
    <center>
    <img src="/lesson4/image 12.png" width="400" height="250" />
    <img src="/lesson4/image 12.jpg" alt="resim bulunamadı" />
</center>
</body>
</html>
